dist: trusty
sudo: false
language: rust
cache: cargo
rust:
- stable
- beta
- nightly

env:
  global:
  - FFMPEG_VERSION="3.3"
  - RUST_FFMPEG_PREFIX="${TRAVIS_BUILD_DIR}/ffmpeg"
  - LD_LIBRARY_PATH="${RUST_FFMPEG_PREFIX}/lib:${LD_LIBRARY_PATH}"
  # override the default `--features unstable` used for the nightly branch (optional)
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: 

before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
  - wget "http://ffmpeg.org/releases/ffmpeg-${FFMPEG_VERSION}.tar.bz2"
  - tar xf "ffmpeg-${FFMPEG_VERSION}.tar.bz2"
  - cd "ffmpeg-${FFMPEG_VERSION}"
  - ./configure --prefix="${RUST_FFMPEG_PREFIX}" --enable-pic --enable-shared --enable-nonfree && make && make install
  - cd ..

script:
  - travis-cargo build
  - travis-cargo test
  # - travis-cargo bench
  - travis-cargo --only beta doc

after_success:
  - travis-cargo --only beta doc-upload
  # - travis-cargo coveralls --no-sudo

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-3.9
      # - trusty-media

    packages:
      - libclang1-3.9 
      - yasm
      # - ffmpeg
      # # Required for kcov
      # - libcurl4-openssl-dev
      # - libelf-dev
      # - libdw-dev

matrix:
  allow_failures:
    - rust: nightly
